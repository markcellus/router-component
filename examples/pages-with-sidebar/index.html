<html>
<head>
    <base href="/examples/pages-with-sidebar/" />
    <style>
        body {
            display: flex;
        }

        the-sidebar {
            background: rgb(211, 211, 211);
            width: 190px;
            display: flex;
            flex-direction: column;
        }

    </style>
    <script type="module" src="../../dist/router-component.js"></script>
    <script type="module" src="./home-page.js"></script>
    <script type="module" src="./second-page.js"></script>
    <script type="module" src="the-sidebar.js"></script>

    <script type="module">
        // setup link clicks for the sidebar
        const router = document.querySelector('router-component');
        const sidebar = document.querySelector('the-sidebar');
        router.bindLinks(sidebar);
    </script>
</head>
<body>

    <the-sidebar></the-sidebar>
    <router-component>
        <second-page path="page/2"></second-page>
        <home-page path=".*"></home-page>
    </router-component>

</body>
</html>
